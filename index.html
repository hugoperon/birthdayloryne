<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Spécial</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <h1 class="title">Pour toi ❤️</h1>
        <p class="subtitle">Un message spécial t'attend...</p>
        
        <div class="container">
            <button id="btn1" class="btn">
                <span class="btn-text">Ouvre-moi en premier</span>
                <span class="btn-icon">💌</span>
            </button>
            <button id="btn2" class="btn" disabled>
                <span class="btn-text">Ensuite, regarde ça</span>
                <span class="btn-icon">🎥</span>
            </button>
            <button id="btn3" class="btn" disabled>
                <span class="btn-text">Et enfin...</span>
                <span class="btn-icon">👀</span>
            </button>
        </div>
        
        <div id="messageText" class="message-box"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
